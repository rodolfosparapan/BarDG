<div class="container">

	<div class="row">
		<div class="col-md-12 alert-content">
			<div class="alert alert-success alert-dismissible fade show" role="alert" ng-if="successMessage">
				{{successMessage}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="errorMessage">
				{{errorMessage}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</div>

    <div class="row">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Login</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form role="form" ng-submit="login()">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Email" type="text" ng-model="dadosLogin.email">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Senha" type="password" value="" ng-model="dadosLogin.senha">
			    		</div>
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
