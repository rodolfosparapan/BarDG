<div class="page-header">
    <h3>{{title}}</h3>
</div>

<div class="row">
    <div class="col-md-12 alert-content">
        <div class="alert alert-success alert-dismissible fade show" role="alert" ng-if="successMessage">
            {{successMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="errorMessage">
            {{errorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <form ng-submit="lancarPontos()" name="lancamentoForm">
            <div class="form-group">
                <label for="dataJogoInput">Data do jogo</label>
                <input
                    type="date"
                    class="form-control"
                    ng-model="lancamento.DataJogo"
                    mask="00/00/0000"
                    ng-maxlength="10"
                    id="dataJogoInput"
                    required
                />
            </div>
            <div class="form-group">
                <label for="pontosInput">Quantos pontos vocÃª fez</label>
                <input
                    type="number"
                    class="form-control"
                    ng-model="lancamento.QtdPontos"
                    id="pontosInput"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary btn-form btn-block" ng-disabled="lancamentoForm.$invalid">
                Salvar
            </button>
        </form>
    </div>
</div>
