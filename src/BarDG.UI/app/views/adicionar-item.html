<div class="page-header">
    <h3>Comanda <span class="text-primary">{{numeroComanda}}<span></h3>
</div>
    
<h5>Adicionar Item</h5>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Quantidade</th>
                <th scope="col">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="produto in produtos">
                <th scope="col">{{produto.id}}</th>
                <td>{{produto.descricao}}</td>
                <td>{{produto.preco | currency:'R$ '}}</td>
                <td><input type="number" class="form-control" ng-model="produto.quantidade" ng-init="produto.quantidade=1" required style="width:100px"/></td>
                <td>
                    <button type="button" class="btn btn-primary" ng-click="adicionarItem(produto)">Adicionar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
