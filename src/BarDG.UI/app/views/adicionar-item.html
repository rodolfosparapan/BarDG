<div class="page-header">
    <h3>Adicionar Item</h3>
</div>

<div class="row">
    <div class="col-md-12 alert-content">
        <div class="alert alert-success alert-dismissible fade show" role="alert" ng-if="successMessage">
            {{successMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert" ng-if="errorMessage">
            {{errorMessage}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>&nbsp;</th>
            </tr>
            <tr ng-repeat="produto in produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.preco | currency:'R$ '}}</td>
                <td>
                    <button class="btn-sm btn-primary" ng-click="adicionarItem(produto)">Adicionar</button>
                </td>
            </tr>
        </table>
    </div>
</div>
